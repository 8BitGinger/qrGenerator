<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>QR Code Generator</title>
  </head>
  <body>
    <h1>Ryan's QR Code Generator</h1>
    <div class="container">
      <p>Enter Your Text or URL</p>
      <input type="text" placeholder="Text or URL" id="qrText" />
      <button onclick="generateQR()">Generate QR Code</button>
      <div class="imgBox" id="imgBox">
        <img src="" alt="QR Code" id="qrImage" />
      </div>
    </div>
    <a href="https://ryanfann.netlify.app/">View My Other Projects</a>

    <script>
      let imgBox = document.getElementById('imgBox');
      let qrText = document.getElementById('qrText');
      let qrImage = document.getElementById('qrImage');

      function generateQR() {
        imgBox.style.display = 'flex';

        let text = qrText.value;
        let size = '200x200';
        let data = `https://api.qrserver.com/v1/create-qr-code/?size=${size}&data=${text}`;

        qrImage.src = data;
      }
    </script>
  </body>
</html>
